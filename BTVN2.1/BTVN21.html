<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="B1.css">
</head>
<body>
    <div class="Login">
        <h1>Đăng nhập</h1>
        <p>Bạn có thể đăng nhập bằng:</p>
        <div class="social">
            <button class="facebook">Đăng nhập với Facebook</button>
            <button class="google">Đăng nhập với Google</button>
        </div>
        <p>Hoặc điền các thông tin dưới đây:</p>
        <form>
            <div class="Input">
                <label>Email</label>
            </div>
            <div class="Input">
                <label>Mật Khẩu</label>
            </div>
            <button type="submit" class="Button">Đăng nhập</button>
        </form>
    </div>
</body>
</html>
